<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="ballons">
        <div class="air">
          <div><img src="assets/AirBallon_1.png" alt="AirBallon1" /></div>
          <div><img src="assets/AirBallon_2.png" alt="AirBallon2" /></div>
          <div><img src="assets/AirBallon_3.png" alt="AirBallon3" /></div>
          <div><img src="assets/AirBallon_4.png" alt="AirBallon4" /></div>
          <div><img src="assets/AirBallon_5.png" alt="AirBallon5" /></div>
          <div><img src="assets/Airballon_6.png" alt="AirBallon6" /></div>
        </div>
      </div>

      <div class="login">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Submit" id="btn" />
        </div>
        <div class="group">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>

      <img src="assets/Background.png" class="bg" alt="Background" />
    </section>
  </body>
</html>
